[package]
name = "doom-status"
version = "0.1.0"
edition = "2021"
license = "GPL-3"
authors = ["Richard Zak <richard.j.zak@gmail.com>"]

[dependencies]

[target.'cfg(target_os = "macos")'.dependencies]
objc2 = { version = "0.5.2", features = ["alloc", "std"], default-features = false }
objc2-app-kit = { version = "0.2.2", features = ["alloc", "apple", "std", "NSApplication", "NSMenu", "NSMenuItem", "NSStatusBar", "NSStatusBarButton"], default-features = false }
objc2-app-tracking-transparency = { version = "0.2.2", features = ["std"], default-features = false }


[profile.release]
codegen-units = 1
lto = true
strip = "symbols"